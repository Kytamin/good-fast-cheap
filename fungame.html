<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input onchange="tocheck()" id="good" type="checkbox"> Good<br>
<input onchange="tocheck()" id="fast" type="checkbox">fast<br>
<input onchange="tocheck()" id="cheap" type="checkbox">Cheap

</body>
<script>
    function tocheck(){
        let good=document.getElementById("good");
        let fast=document.getElementById("fast");
        let cheap=document.getElementById("cheap");
        if(good.checked&&fast.checked){
            cheap.checked=false
        }else if(good.checked&&cheap.checked){
            fast.checked=false
        }else if(fast.checked&&cheap.checked){
            good.checked=false
        }
    }
</script>
</html>
